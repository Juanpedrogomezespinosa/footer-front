<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4"
>
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-semibold text-center text-primary mb-6">
      {{ showLogin ? "Iniciar sesión" : "Registrarse" }}
    </h2>

    <app-login *ngIf="showLogin"></app-login>
    <app-register *ngIf="!showLogin"></app-register>

    <div class="mt-6 text-center">
      <button
        (click)="toggleForm()"
        class="text-secondary font-medium hover:underline transition"
      >
        {{
          showLogin
            ? "¿No tienes cuenta? Regístrate"
            : "¿Ya tienes cuenta? Inicia sesión"
        }}
      </button>
    </div>
  </div>
</div>
