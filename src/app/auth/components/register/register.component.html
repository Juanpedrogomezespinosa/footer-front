<div class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md rounded-2xl p-8 space-y-8">
    <div class="text-center">
      <h2 class="text-3xl font-semibold text-primary mb-2">Crea tu cuenta</h2>
      <p class="text-gray-500 text-sm">
        Completa los campos para registrarte en nuestra tienda.
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Nombre</label
        >
        <input
          id="name"
          type="text"
          autocomplete="name"
          formControlName="name"
          placeholder="Tu nombre"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
          [class.border-red-500]="
            form.get('name')?.invalid && form.get('name')?.touched
          "
        />
        <p
          *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
          class="mt-1 text-sm text-red-500"
        >
          El nombre es obligatorio.
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          id="email"
          type="email"
          autocomplete="email"
          formControlName="email"
          placeholder="Introduce tu email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
          [class.border-red-500]="
            form.get('email')?.invalid && form.get('email')?.touched
          "
        />
        <p
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="mt-1 text-sm text-red-500"
        >
          <span *ngIf="form.get('email')?.errors?.['required']">
            El email es obligatorio.
          </span>
          <span *ngIf="form.get('email')?.errors?.['email']">
            Introduce un email válido.
          </span>
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <div class="relative">
          <input
            id="password"
            [type]="passwordFieldType"
            autocomplete="new-password"
            formControlName="password"
            placeholder="Contraseña"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-3 flex items-center"
          >
            <img
              *ngIf="passwordFieldType === 'password'"
              src="assets/icons/ver.svg"
              alt="Mostrar contraseña"
              class="w-5 h-5 opacity-70"
            />
            <img
              *ngIf="passwordFieldType === 'text'"
              src="assets/icons/ocultar.svg"
              alt="Ocultar contraseña"
              class="w-5 h-5 opacity-70"
            />
          </button>
        </div>
        <p
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
          class="mt-1 text-sm text-red-500"
        >
          La contraseña es obligatoria.
        </p>
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Repite la contraseña</label
        >
        <input
          id="confirmPassword"
          [type]="passwordFieldType"
          autocomplete="new-password"
          formControlName="confirmPassword"
          placeholder="Repite la contraseña"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
        />
        <p
          *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched"
          class="mt-1 text-sm text-red-500"
        >
          Las contraseñas no coinciden.
        </p>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full py-2 bg-primary text-white rounded-lg font-medium hover:bg-secondary transition disabled:opacity-50"
      >
        Crear cuenta
      </button>

      <p class="text-center text-sm text-gray-600">
        ¿Ya tienes cuenta?
        <a
          routerLink="/login"
          class="text-secondary hover:underline font-medium"
          >Inicia sesión</a
        >
      </p>
    </form>
  </div>
</div>
