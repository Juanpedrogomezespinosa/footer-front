<!-- src/app/auth/forgot-password/forgot-password.component.html -->
<main
  class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <!-- Título y Logo -->
    <div class="flex flex-col items-center">
      <div class="size-12 text-secondary">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path
            clip-rule="evenodd"
            d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
            fill="currentColor"
            fill-rule="evenodd"
          ></path>
        </svg>
      </div>
      <h2
        class="mt-4 text-center text-3xl font-bold tracking-tight text-primary"
      >
        Recuperar Contraseña
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Introduce tu email y te enviaremos un enlace para restablecerla.
      </p>
    </div>

    <!-- Mensaje de Éxito -->
    <div
      *ngIf="successMessage()"
      class="rounded-md bg-green-50 p-4 border border-green-200"
    >
      <div class="flex">
        <div class="flex-shrink-0">
          <span class="material-symbols-outlined text-green-600"
            >check_circle</span
          >
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-green-800">Correo Enviado</h3>
          <div class="mt-2 text-sm text-green-700">
            <p>{{ successMessage() }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario (solo se muestra si no hay mensaje de éxito) -->
    <form
      *ngIf="!successMessage()"
      class="mt-8 space-y-6"
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email</label>
          <input
            id="email-address"
            name="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            required
            class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 text-primary placeholder-gray-500 focus:z-10 focus:border-secondary focus:outline-none focus:ring-secondary sm:text-sm"
            placeholder="Introduce tu dirección de email"
          />
          <div
            *ngIf="
              forgotPasswordForm.controls['email'].invalid &&
              (forgotPasswordForm.controls['email'].dirty ||
                forgotPasswordForm.controls['email'].touched)
            "
            class="mt-2 text-xs text-red-600"
          >
            <span
              *ngIf="forgotPasswordForm.controls['email'].errors?.['required']"
            >
              El email es obligatorio.
            </span>
            <span
              *ngIf="forgotPasswordForm.controls['email'].errors?.['email']"
            >
              Por favor, introduce un email válido.
            </span>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading() || forgotPasswordForm.invalid"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-secondary py-3 px-4 text-sm font-bold text-white hover:bg-secondary-dark focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition-colors disabled:opacity-50"
        >
          <span
            *ngIf="!isLoading()"
            class="absolute inset-y-0 left-0 flex items-center pl-3"
          >
            <span class="material-symbols-outlined h-5 w-5 text-white"
              >lock_reset</span
            >
          </span>
          {{ isLoading() ? "Enviando..." : "Enviar Enlace" }}
        </button>
      </div>
    </form>

    <div class="text-sm text-center">
      <a
        routerLink="/login"
        class="font-medium text-secondary hover:text-secondary-dark"
      >
        Volver a Iniciar Sesión
      </a>
    </div>
  </div>
</main>
