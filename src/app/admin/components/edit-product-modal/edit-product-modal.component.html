<div
  (click)="close()"
  class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm animate-fade-in"
></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="relative w-full max-w-2xl max-h-[90vh] bg-white dark:bg-card-dark rounded-xl shadow-lg flex flex-col animate-scale-in"
    (click)="$event.stopPropagation()"
  >
    <div
      class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark"
    >
      <h2
        class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary"
      >
        Editar Producto (ID: {{ product?.id }})
      </h2>
      <button
        (click)="close()"
        class="text-text-light-secondary hover:text-primary dark:hover:text-primary transition-colors rounded-full p-1"
      >
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <form
      *ngIf="product"
      [formGroup]="productForm"
      (ngSubmit)="onSubmit()"
      class="flex-1 overflow-y-auto p-6 space-y-6"
    >
      <div class="space-y-4">
        <div>
          <label
            for="name-edit"
            class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
            >Nombre del Producto</label
          >
          <input
            type="text"
            id="name-edit"
            formControlName="name"
            class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            required
          />
        </div>

        <div>
          <label
            for="description-edit"
            class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
            >Descripci√≥n</label
          >
          <textarea
            id="description-edit"
            formControlName="description"
            rows="3"
            class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            required
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="price-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Precio (‚Ç¨)</label
            >
            <input
              type="number"
              id="price-edit"
              formControlName="price"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              step="0.01"
              required
            />
          </div>

          <div>
            <label
              for="brand-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Marca</label
            >
            <input
              type="text"
              id="brand-edit"
              formControlName="brand"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              required
            />
          </div>
          <div>
            <label
              for="category-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Categor√≠a</label
            >
            <select
              id="category-edit"
              formControlName="category"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              required
            >
              <option value="" disabled>Selecciona...</option>
              <option value="zapatillas">Zapatillas</option>
              <option value="ropa">Ropa</option>
              <option value="complementos">Complementos</option>
            </select>
          </div>
          <div>
            <label
              for="gender-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >G√©nero</label
            >
            <select
              id="gender-edit"
              formControlName="gender"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              required
            >
              <option value="" disabled>Selecciona...</option>
              <option value="unisex">Unisex</option>
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
            </select>
          </div>
          <div>
            <label
              for="material-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Material (Opcional)</label
            >
            <input
              type="text"
              id="material-edit"
              formControlName="material"
              placeholder="Ej: Cuero, Algod√≥n"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            />
          </div>
          <div>
            <label
              for="season-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Temporada (Opcional)</label
            >
            <select
              id="season-edit"
              formControlName="season"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            >
              <option value="">N/A</option>
              <option value="invierno">Invierno</option>
              <option value="verano">Verano</option>
            </select>
          </div>
        </div>
      </div>

      <div class="space-y-4 pt-4">
        <h3
          class="text-lg font-bold text-text-light-primary dark:text-text-dark-primary"
        >
          Variantes por Color
        </h3>

        <div formArrayName="colorGroups" class="space-y-6">
          <div
            *ngFor="let colorGroup of colorGroups.controls; let i = index"
            [formGroupName]="i"
            class="p-4 bg-gray-100 border border-border-light dark:border-border-dark rounded-lg shadow-sm relative"
          >
            <div class="flex items-center justify-between mb-3 gap-2">
              <label
                [for]="'color-edit-' + i"
                class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary flex-1"
                >Color {{ i + 1 }}</label
              >
              <button
                type="button"
                (click)="removeColorGroup(i)"
                [disabled]="colorGroups.length < 1"
                class="text-red-600 hover:text-red-800 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium flex-shrink-0"
              >
                Eliminar Color
              </button>
            </div>
            <input
              type="text"
              [id]="'color-edit-' + i"
              formControlName="color"
              placeholder="Ej: Negro, Blanco, Azul"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light text-sm mb-4 focus:ring-primary focus:border-primary"
            />

            <div class="space-y-3">
              <label
                class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary"
                >Tallas y Stock</label
              >
              <div formArrayName="sizeStocks" class="space-y-2">
                <div
                  *ngFor="
                    let sizeStockGroup of getSizeStocks(i).controls;
                    let j = index
                  "
                  [formGroupName]="j"
                  class="grid grid-cols-6 gap-3 items-center"
                >
                  <div class="col-span-3" [ngSwitch]="currentCategory()">
                    <label [for]="'size-edit-' + i + '-' + j" class="sr-only"
                      >Talla</label
                    >
                    <input
                      *ngSwitchCase="'zapatillas'"
                      type="number"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      [min]="sneakerMin"
                      [max]="sneakerMax"
                      [placeholder]="
                        'Talla (' + sneakerMin + '-' + sneakerMax + ')'
                      "
                      class="w-full p-2 border border-border-light rounded-lg bg-background-light text-sm focus:ring-primary focus:border-primary"
                    />

                    <select
                      *ngSwitchCase="'ropa'"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      class="w-full p-2 border border-border-light rounded-lg bg-background-light text-sm focus:ring-primary focus:border-primary"
                    >
                      <option value="" disabled>Selecciona talla...</option>
                      <option *ngFor="let s of clothingSizes" [value]="s">
                        {{ s }}
                      </option>
                    </select>

                    <!-- --- üëá CORRECCI√ìN AQU√ç --- -->
                    <!-- Reemplazado input por select, igual que 'ropa' -->
                    <select
                      *ngSwitchCase="'complementos'"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      class="w-full p-2 border border-border-light rounded-lg bg-background-light text-sm focus:ring-primary focus:border-primary"
                    >
                      <option value="" disabled>Selecciona talla...</option>
                      <option *ngFor="let s of clothingSizes" [value]="s">
                        {{ s }}
                      </option>
                    </select>
                    <!-- --- FIN DE CORRECCI√ìN --- -->

                    <input
                      *ngSwitchDefault
                      type="text"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      placeholder="Selecciona categor√≠a"
                      class="w-full p-2 border border-border-light rounded-lg bg-gray-200 text-gray-500 text-sm cursor-not-allowed"
                      readonly
                    />
                  </div>

                  <div class="col-span-2">
                    <label [for]="'stock-edit-' + i + '-' + j" class="sr-only"
                      >Stock</label
                    >
                    <input
                      type="number"
                      [id]="'stock-edit-' + i + '-' + j"
                      formControlName="stock"
                      placeholder="Stock"
                      class="w-full p-2 border border-border-light rounded-lg bg-background-light text-sm focus:ring-primary focus:border-primary"
                    />
                  </div>

                  <div class="col-span-1 flex justify-end">
                    <button
                      type="button"
                      (click)="removeSizeStock(i, j)"
                      [disabled]="getSizeStocks(i).length <= 1"
                      class="text-red-600 hover:text-red-800 disabled:opacity-50 disabled:cursor-not-allowed p-1 rounded-full"
                    >
                      <span class="material-symbols-outlined text-xl"
                        >delete</span
                      >
                    </button>
                  </div>
                </div>
              </div>
              <button
                type="button"
                (click)="addSizeStock(i)"
                [disabled]="!currentCategory()"
                class="mt-3 text-sm font-medium text-secondary hover:text-secondary-dark disabled:opacity-50 disabled:cursor-not-allowed"
              >
                + A√±adir Talla para este color
              </button>
            </div>
          </div>
        </div>

        <button
          type="button"
          (click)="addColorGroup()"
          class="w-full px-4 py-2 text-sm font-medium text-primary border-2 border-dashed border-primary/50 rounded-lg hover:bg-primary/10 transition-colors"
        >
          + A√±adir Nuevo Grupo de Color
        </button>
      </div>
      <div class="flex items-center gap-2 pt-4">
        <input
          type="checkbox"
          id="is_new-edit"
          formControlName="is_new"
          class="h-4 w-4 rounded text-primary border-border-light focus:ring-primary"
        />
        <label
          for="is_new-edit"
          class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary"
          >Marcar como "Nuevo"</label
        >
      </div>
    </form>

    <div
      class="flex items-center justify-end p-4 border-t border-border-light dark:border-border-dark space-x-2"
    >
      <button
        (click)="close()"
        type="button"
        class="px-4 py-2 rounded-lg text-sm font-medium text-text-light-secondary bg-gray-100 hover:bg-gray-200"
      >
        Cancelar
      </button>
      <button
        (click)="onSubmit()"
        type="submit"
        [disabled]="productForm.invalid"
        class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-secondary hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Guardar Cambios
      </button>
    </div>
  </div>
</div>
