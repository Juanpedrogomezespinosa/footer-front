<div
  (click)="close()"
  class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm animate-fade-in"
></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="relative w-full max-w-2xl max-h-[90vh] bg-white dark:bg-card-dark rounded-xl shadow-lg flex flex-col animate-scale-in"
    (click)="$event.stopPropagation()"
  >
    <div
      class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark"
    >
      <h2
        class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary"
      >
        Editar Producto (ID: {{ product?.id }})
      </h2>
      <button
        (click)="close()"
        class="text-text-light-secondary hover:text-primary dark:hover:text-primary transition-colors rounded-full p-1"
      >
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <form
      *ngIf="product"
      [formGroup]="productForm"
      (ngSubmit)="onSubmit()"
      class="flex-1 overflow-y-auto p-6 space-y-6"
    >
      <div class="space-y-4">
        <div>
          <label
            for="name-edit"
            class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
            >Nombre del Producto</label
          >
          <input
            type="text"
            id="name-edit"
            formControlName="name"
            class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            required
          />
        </div>

        <div>
          <label
            for="description-edit"
            class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
            >Descripción</label
          >
          <textarea
            id="description-edit"
            formControlName="description"
            rows="3"
            class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            required
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="price-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Precio Base (€)</label
            >
            <input
              type="number"
              id="price-edit"
              formControlName="price"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              step="0.01"
              required
            />
          </div>

          <div>
            <label
              for="discountPrice-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Precio Original (Tachado)</label
            >
            <input
              type="number"
              id="discountPrice-edit"
              formControlName="discountPrice"
              placeholder="Opcional. Ej: 80.00"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              step="0.01"
            />
            <p class="text-[10px] text-gray-500 mt-1">
              Si se rellena, el producto aparecerá en oferta.
            </p>
          </div>

          <div>
            <label
              for="brand-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Marca</label
            >
            <input
              type="text"
              id="brand-edit"
              formControlName="brand"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              required
            />
          </div>
          <div>
            <label
              for="category-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Categoría</label
            >
            <select
              id="category-edit"
              formControlName="category"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              required
            >
              <option value="" disabled>Selecciona...</option>
              <option value="zapatillas">Zapatillas</option>
              <option value="ropa">Ropa</option>
              <option value="complementos">Complementos</option>
            </select>
          </div>
          <div>
            <label
              for="gender-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Género</label
            >
            <select
              id="gender-edit"
              formControlName="gender"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
              required
            >
              <option value="" disabled>Selecciona...</option>
              <option value="unisex">Unisex</option>
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
            </select>
          </div>
          <div>
            <label
              for="material-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Material (Opcional)</label
            >
            <input
              type="text"
              id="material-edit"
              formControlName="material"
              placeholder="Ej: Cuero, Algodón"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            />
          </div>
          <div>
            <label
              for="season-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Temporada (Opcional)</label
            >
            <select
              id="season-edit"
              formControlName="season"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light focus:ring-primary focus:border-primary"
            >
              <option value="">N/A</option>
              <option value="invierno">Invierno</option>
              <option value="verano">Verano</option>
            </select>
          </div>
        </div>
      </div>

      <div class="space-y-4 pt-4">
        <h3
          class="text-lg font-bold text-text-light-primary dark:text-text-dark-primary"
        >
          Configuración de Variantes
        </h3>

        <div formArrayName="colorGroups" class="space-y-8">
          <div
            *ngFor="let colorGroup of colorGroups.controls; let i = index"
            [formGroupName]="i"
            class="p-5 bg-gray-50 border-2 border-gray-200 dark:border-border-dark rounded-xl shadow-sm relative transition-all hover:border-gray-300"
          >
            <div
              class="flex items-center justify-between mb-4 gap-3 border-b pb-3 border-gray-200"
            >
              <h4 class="font-semibold text-primary flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">palette</span>
                Variante {{ i + 1 }}
              </h4>
              <button
                type="button"
                (click)="removeColorGroup(i)"
                class="text-red-600 hover:text-red-800 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium flex items-center gap-1 bg-white px-3 py-1 rounded-md border border-red-100 shadow-sm hover:bg-red-50 transition-colors"
              >
                <span class="material-symbols-outlined text-lg">delete</span>
                Eliminar Variante
              </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label
                  [for]="'color-edit-' + i"
                  class="block text-xs uppercase font-bold text-gray-500 mb-1"
                >
                  Nombre del Color
                </label>
                <input
                  type="text"
                  [id]="'color-edit-' + i"
                  formControlName="color"
                  placeholder="Escribe el color..."
                  class="w-full p-2 border border-border-light rounded-lg bg-white text-sm focus:ring-secondary focus:border-secondary font-medium"
                />
              </div>

              <div>
                <label
                  [for]="'price-variant-' + i"
                  class="block text-xs uppercase font-bold text-gray-500 mb-1"
                >
                  Precio Específico (€)
                </label>
                <input
                  type="number"
                  [id]="'price-variant-' + i"
                  formControlName="price"
                  placeholder="Dejar 0 para usar precio base"
                  step="0.01"
                  class="w-full p-2 border border-border-light rounded-lg bg-white text-sm focus:ring-secondary focus:border-secondary font-medium"
                />
                <p class="text-[10px] text-gray-400 mt-1">
                  * Si es 0, usa el precio base del producto.
                </p>
              </div>
            </div>

            <div
              class="mb-6 bg-white p-4 rounded-lg border border-dashed border-gray-300"
            >
              <label
                class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-2"
              >
                Añadir NUEVAS imágenes para
                {{ colorGroup.get("color")?.value || "esta variante" }}
              </label>
              <label
                [for]="'images-edit-' + i"
                class="w-full flex flex-col items-center justify-center px-4 py-4 bg-blue-50/50 border-2 border-blue-200 border-dashed rounded-lg cursor-pointer hover:bg-blue-50 transition-colors"
              >
                <span
                  class="material-symbols-outlined text-3xl text-blue-400 mb-1"
                  >add_photo_alternate</span
                >
                <span class="text-sm font-medium text-blue-600">
                  {{
                    getFileCountForColor(i) > 0
                      ? getFileCountForColor(i) + " nuevas seleccionadas"
                      : "Haz click para subir nuevas fotos"
                  }}
                </span>
                <span class="text-xs text-gray-400 mt-1">JPG, PNG, WEBP</span>
              </label>
              <input
                type="file"
                [id]="'images-edit-' + i"
                (change)="onColorImagesChange($event, i)"
                class="hidden"
                accept="image/png, image/jpeg, image/webp"
                multiple
              />
              <ul *ngIf="getFileCountForColor(i) > 0" class="mt-2 space-y-1">
                <li
                  *ngFor="let file of getFilesForColor(i)"
                  class="text-xs text-gray-500 flex items-center gap-1"
                >
                  <span
                    class="material-symbols-outlined text-[14px] text-green-500"
                    >check_circle</span
                  >
                  {{ file.name }}
                </li>
              </ul>
            </div>

            <div class="space-y-3">
              <label class="block text-xs uppercase font-bold text-gray-500"
                >Inventario (Tallas y Cantidad)</label
              >
              <div formArrayName="sizeStocks" class="space-y-2">
                <div
                  *ngFor="
                    let sizeStockGroup of getSizeStocks(i).controls;
                    let j = index
                  "
                  [formGroupName]="j"
                  class="grid grid-cols-6 gap-3 items-center bg-white p-2 rounded-md border border-gray-100"
                >
                  <div class="col-span-3" [ngSwitch]="currentCategory()">
                    <label [for]="'size-edit-' + i + '-' + j" class="sr-only"
                      >Talla</label
                    >
                    <input
                      *ngSwitchCase="'zapatillas'"
                      type="number"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      [min]="sneakerMin"
                      [max]="sneakerMax"
                      [placeholder]="
                        'Talla (' + sneakerMin + '-' + sneakerMax + ')'
                      "
                      class="w-full p-2 border border-border-light rounded-lg text-sm focus:ring-primary focus:border-primary"
                    />

                    <select
                      *ngSwitchCase="'ropa'"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      class="w-full p-2 border border-border-light rounded-lg text-sm focus:ring-primary focus:border-primary"
                    >
                      <option value="" disabled>Selecciona talla...</option>
                      <option *ngFor="let s of clothingSizes" [value]="s">
                        {{ s }}
                      </option>
                    </select>

                    <select
                      *ngSwitchCase="'complementos'"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      class="w-full p-2 border border-border-light rounded-lg text-sm focus:ring-primary focus:border-primary"
                    >
                      <option value="" disabled>Selecciona talla...</option>
                      <option *ngFor="let s of clothingSizes" [value]="s">
                        {{ s }}
                      </option>
                    </select>
                    <input
                      *ngSwitchDefault
                      type="text"
                      [id]="'size-edit-' + i + '-' + j"
                      formControlName="size"
                      placeholder="Selecciona categoría"
                      class="w-full p-2 border border-border-light rounded-lg bg-gray-100 text-gray-500 text-sm cursor-not-allowed"
                      readonly
                    />
                  </div>

                  <div class="col-span-2">
                    <label [for]="'stock-edit-' + i + '-' + j" class="sr-only"
                      >Stock</label
                    >
                    <input
                      type="number"
                      [id]="'stock-edit-' + i + '-' + j"
                      formControlName="stock"
                      placeholder="Stock"
                      class="w-full p-2 border border-border-light rounded-lg text-sm focus:ring-primary focus:border-primary"
                    />
                  </div>

                  <div class="col-span-1 flex justify-end">
                    <button
                      type="button"
                      (click)="removeSizeStock(i, j)"
                      [disabled]="getSizeStocks(i).length <= 1"
                      class="text-red-500 hover:text-red-700 hover:bg-red-50 disabled:opacity-30 disabled:cursor-not-allowed p-1 rounded-full transition-colors"
                    >
                      <span class="material-symbols-outlined text-xl"
                        >remove_circle</span
                      >
                    </button>
                  </div>
                </div>
              </div>
              <button
                type="button"
                (click)="addSizeStock(i)"
                [disabled]="!currentCategory()"
                class="mt-2 text-sm font-bold text-secondary hover:text-secondary-dark disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1 px-2 py-1 rounded hover:bg-orange-50 transition-colors"
              >
                <span class="material-symbols-outlined text-lg">add</span>
                Añadir Talla
              </button>
            </div>
          </div>
        </div>

        <button
          type="button"
          (click)="addColorGroup()"
          class="w-full px-4 py-3 text-sm font-bold text-primary border-2 border-dashed border-primary/30 rounded-xl hover:bg-primary/5 hover:border-primary transition-all flex items-center justify-center gap-2"
        >
          <span class="material-symbols-outlined">add_circle</span>
          Añadir Nueva Variante de Color
        </button>
      </div>

      <div class="flex items-center gap-2 pt-4 border-t border-gray-100">
        <input
          type="checkbox"
          id="is_new-edit"
          formControlName="is_new"
          class="h-5 w-5 rounded text-secondary border-gray-300 focus:ring-secondary cursor-pointer"
        />
        <label
          for="is_new-edit"
          class="text-sm font-medium text-gray-700 cursor-pointer select-none"
          >Marcar como "Nuevo"</label
        >
      </div>
    </form>

    <div
      class="flex items-center justify-end p-4 border-t border-border-light dark:border-border-dark space-x-3"
    >
      <button
        (click)="close()"
        type="button"
        class="px-5 py-2.5 rounded-lg text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors"
      >
        Cancelar
      </button>
      <button
        (click)="onSubmit()"
        type="submit"
        [disabled]="productForm.invalid"
        class="px-5 py-2.5 rounded-lg text-sm font-bold text-white bg-secondary hover:bg-secondary-dark shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none"
      >
        Guardar Cambios
      </button>
    </div>
  </div>
</div>
