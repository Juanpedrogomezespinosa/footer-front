<div
  (click)="close()"
  class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm animate-fade-in"
></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="relative w-full max-w-2xl max-h-[90vh] bg-white dark:bg-card-dark rounded-xl shadow-lg flex flex-col animate-scale-in"
    (click)="$event.stopPropagation()"
  >
    <div
      class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark"
    >
      <h2
        class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary"
      >
        Editar Producto (ID: {{ product?.id }})
      </h2>
      <button
        (click)="close()"
        class="text-text-light-secondary hover:text-primary dark:hover:text-primary transition-colors rounded-full p-1"
      >
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <div *ngIf="product" class="flex-1 overflow-y-auto p-6">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label
            for="name-edit"
            class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
            >Nombre del Producto</label
          >
          <input
            type="text"
            id="name-edit"
            formControlName="name"
            class="w-full p-2 border border-border-light rounded-lg bg-background-light"
            required
          />
        </div>

        <div>
          <label
            for="description-edit"
            class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
            >Descripción</label
          >
          <textarea
            id="description-edit"
            formControlName="description"
            rows="3"
            class="w-full p-2 border border-border-light rounded-lg bg-background-light"
            required
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="price-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Precio (€)</label
            >
            <input
              type="number"
              id="price-edit"
              formControlName="price"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light"
              step="0.01"
              required
            />
          </div>

          <div>
            <label
              for="brand-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Marca</label
            >
            <input
              type="text"
              id="brand-edit"
              formControlName="brand"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light"
              required
            />
          </div>
          <div>
            <label
              for="category-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Categoría</label
            >
            <select
              id="category-edit"
              formControlName="category"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light"
              required
            >
              <option value="" disabled>Selecciona...</option>
              <option value="zapatillas">Zapatillas</option>
              <option value="ropa">Ropa</option>
              <option value="complementos">Complementos</option>
            </select>
          </div>
          <div>
            <label
              for="gender-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Género</label
            >
            <select
              id="gender-edit"
              formControlName="gender"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light"
              required
            >
              <option value="" disabled>Selecciona...</option>
              <option value="unisex">Unisex</option>
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
            </select>
          </div>
          <div>
            <label
              for="material-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Material (Opcional)</label
            >
            <input
              type="text"
              id="material-edit"
              formControlName="material"
              placeholder="Ej: Cuero, Algodón"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light"
            />
          </div>
          <div>
            <label
              for="season-edit"
              class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-1"
              >Temporada (Opcional)</label
            >
            <select
              id="season-edit"
              formControlName="season"
              class="w-full p-2 border border-border-light rounded-lg bg-background-light"
            >
              <option value="">N/A</option>
              <option value="invierno">Invierno</option>
              <option value="verano">Verano</option>
            </select>
          </div>
        </div>

        <div>
          <label
            class="block text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary mb-2"
          >
            Variantes (Color, Talla y Stock)
          </label>
          <div
            formArrayName="variants"
            class="space-y-3 p-3 bg-gray-50 dark:bg-gray-900 rounded-lg border border-border-light dark:border-border-dark"
          >
            <div
              *ngFor="let variantGroup of variants.controls; let i = index"
              [formGroupName]="i"
              class="grid grid-cols-1 md:grid-cols-4 gap-3"
            >
              <input
                type="text"
                formControlName="color"
                placeholder="Color (Ej: Rojo)"
                class="w-full p-2 border border-border-light rounded-lg bg-background-light"
              />
              <input
                type="text"
                formControlName="size"
                placeholder="Talla (Ej: 42, M, Uni)"
                class="w-full p-2 border border-border-light rounded-lg bg-background-light"
              />
              <input
                type="number"
                formControlName="stock"
                placeholder="Stock"
                class="w-full p-2 border border-border-light rounded-lg bg-background-light"
              />
              <button
                type="button"
                (click)="removeVariant(i)"
                class="text-red-500 hover:text-red-700 font-medium rounded-lg text-sm px-3 py-2 text-center"
              >
                Eliminar
              </button>
            </div>
          </div>
          <button
            type="button"
            (click)="addVariant()"
            class="mt-3 text-sm font-medium text-secondary hover:text-secondary-dark"
          >
            + Añadir otra variante
          </button>
        </div>
        <div class="flex items-center gap-2">
          <input
            type="checkbox"
            id="is_new-edit"
            formControlName="is_new"
            class="h-4 w-4 rounded text-primary border-border-light focus:ring-primary"
          />
          <label
            for="is_new-edit"
            class="text-sm font-medium text-text-light-secondary dark:text-text-dark-secondary"
            >Marcar como "Nuevo"</label
          >
        </div>
      </form>
    </div>

    <div
      class="flex items-center justify-end p-4 border-t border-border-light dark:border-border-dark space-x-2"
    >
      <button
        (click)="close()"
        type="button"
        class="px-4 py-2 rounded-lg text-sm font-medium text-text-light-secondary bg-gray-100 hover:bg-gray-200"
      >
        Cancelar
      </button>
      <button
        (click)="onSubmit()"
        type="submit"
        [disabled]="productForm.invalid"
        class="px-4 py-2 rounded-lg text-sm font-medium text-white bg-secondary hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Guardar Cambios
      </button>
    </div>
  </div>
</div>
