<button
  #filterButton
  [class.hidden]="isMobileMenuOpen()"
  class="flex items-center gap-2 bg-primary text-white px-4 py-2 rounded-lg fixed bottom-6 right-6 shadow-lg z-40 transition-all hover:bg-primary-dark"
  (click)="toggleFilters()"
  aria-label="Abrir filtros"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="currentColor"
    class="w-5 h-5"
    aria-hidden="true"
  >
    <path
      d="M3 5a1 1 0 0 1 1-1h16a1 1 0 0 1 .7 1.7L16 12.4V19a1 1 0 0 1-1.5.86L10 17.07V12.4L3.3 6.7A1 1 0 0 1 3 5z"
    />
  </svg>
  <span class="font-medium">Filtrar</span>
</button>

<div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div
    id="product-list-header"
    class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 pb-6 border-b border-gray-200"
  >
    <div>
      <h1 class="text-3xl font-bold text-primary tracking-tight">
        {{ listTitle() }}
      </h1>
      <p class="text-sm text-gray-500 mt-2">
        Mostrando {{ totalItems() }} productos
      </p>
    </div>

    <div class="mt-4 md:mt-0 flex items-center gap-4">
      <select
        id="sort"
        [value]="selectedSort"
        (change)="onSortChanged($event)"
        class="block w-full md:w-auto pl-3 pr-10 py-2 text-sm border-gray-300 focus:outline-none focus:ring-secondary focus:border-secondary rounded-lg cursor-pointer"
        aria-label="Ordenar productos"
      >
        <option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>
  </div>

  <div>
    <div
      *ngIf="isLoading()"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <div
        *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]"
        class="rounded-lg border border-gray-200 bg-white h-full overflow-hidden animate-pulse"
      >
        <div class="aspect-h-4 aspect-w-3 bg-gray-200"></div>
        <div class="p-4 flex flex-col gap-3">
          <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          <div class="mt-4 flex gap-2">
            <div class="h-6 bg-gray-200 rounded w-1/4"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      *ngIf="!isLoading() && products() && products().length > 0"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <app-product-card
        *ngFor="let product of products(); let i = index"
        [product]="product"
        [index]="i"
      ></app-product-card>
    </div>

    <div
      *ngIf="!isLoading() && (!products() || products().length === 0)"
      class="text-center py-24 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200"
    >
      <svg
        class="mx-auto h-12 w-12 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900">
        No se encontraron productos
      </h3>
      <p class="mt-1 text-sm text-gray-500">
        Intenta ajustar los filtros o busca otro término.
      </p>
      <div class="mt-6">
        <button
          (click)="onFiltersChanged({})"
          class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-light"
        >
          Limpiar filtros
        </button>
      </div>
    </div>

    <div
      *ngIf="!isLoading() && totalPages() > 1"
      class="flex justify-center items-center gap-2 mt-16 pt-8 border-t border-gray-200"
    >
      <button
        [disabled]="currentPage() <= 1"
        (click)="goToPreviousPage()"
        class="p-2 rounded-lg border border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        aria-label="Ir a la página anterior"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <ng-container *ngFor="let page of pageNumbers()">
        <button
          *ngIf="page !== -1"
          (click)="goToPage(page)"
          class="h-10 w-10 rounded-lg text-sm font-medium transition-colors"
          [ngClass]="{
            'bg-primary text-white': currentPage() === page,
            'text-gray-700 hover:bg-gray-100': currentPage() !== page
          }"
          [attr.aria-label]="'Ir a la página ' + page"
          [attr.aria-current]="currentPage() === page ? 'page' : null"
        >
          {{ page }}
        </button>
        <span *ngIf="page === -1" class="px-2 text-gray-500">...</span>
      </ng-container>

      <button
        [disabled]="currentPage() >= totalPages()"
        (click)="goToNextPage()"
        class="p-2 rounded-lg border border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        aria-label="Ir a la página siguiente"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="showFilters"
  class="fixed inset-0 z-50"
  role="dialog"
  aria-modal="true"
>
  <div
    class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"
    (click)="toggleFilters()"
  ></div>

  <div class="fixed inset-y-0 right-0 flex max-w-xs w-full z-50">
    <div class="w-full h-full bg-white shadow-xl flex flex-col">
      <div
        class="px-4 py-6 flex items-center justify-between border-b border-gray-200"
      >
        <h2 class="text-lg font-medium text-gray-900">Filtros</h2>
        <button
          type="button"
          class="-mr-2 w-10 h-10 bg-white p-2 rounded-md flex items-center justify-center text-gray-400 hover:bg-gray-50"
          (click)="toggleFilters()"
          aria-label="Cerrar menú de filtros"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="flex-1 overflow-y-auto p-4">
        <app-products-filters
          (filtersChanged)="onFiltersChanged($event)"
        ></app-products-filters>
      </div>

      <div class="border-t border-gray-200 p-4">
        <button
          class="w-full bg-secondary text-white py-3 rounded-lg font-bold hover:bg-secondary-dark"
          (click)="toggleFilters()"
        >
          Ver {{ totalItems() }} productos
        </button>
      </div>
    </div>
  </div>
</div>
