<!-- 
  Toast Container
  Se ajusta autom치ticamente si est치 en p치gina de productos (bottom-20) o normal (bottom-6)
-->
<div
  class="fixed bottom-5 left-5 flex flex-col gap-3 z-[1000] md:left-auto md:right-6 md:-translate-x-0"
  [ngClass]="{
    'md:bottom-20': isProductsPage(),
    'md:bottom-6': !isProductsPage()
  }"
>
  <div
    *ngFor="let toast of toasts"
    class="flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg text-white fade-in min-w-[300px]"
    [ngClass]="{
      'bg-green-600': toast.type === 'success',
      'bg-red-600': toast.type === 'error',
      'bg-blue-600': toast.type === 'info',
      'bg-amber-500': toast.type === 'warning'
    }"
    [@fadeAnimation]
  >
    <!-- Icono para Success -->
    <ng-container *ngIf="toast.type === 'success'">
      <span class="material-symbols-outlined text-white">check_circle</span>
    </ng-container>

    <!-- Icono para Error -->
    <ng-container *ngIf="toast.type === 'error'">
      <span class="material-symbols-outlined text-white">error</span>
    </ng-container>

    <!-- Icono para Info -->
    <ng-container *ngIf="toast.type === 'info'">
      <span class="material-symbols-outlined text-white">info</span>
    </ng-container>

    <!-- Icono para Warning -->
    <ng-container *ngIf="toast.type === 'warning'">
      <span class="material-symbols-outlined text-white">warning</span>
    </ng-container>

    <span [innerHTML]="toast.message" class="font-medium text-sm"></span>

    <!-- Bot칩n cerrar manual -->
    <button
      (click)="removeToast(toast)"
      class="ml-auto text-white/80 hover:text-white"
    >
      <span class="material-symbols-outlined text-lg">close</span>
    </button>
  </div>
</div>
