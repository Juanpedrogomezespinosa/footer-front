<!-- 
  ðŸ‘‡ CAMBIO: 
  Quitado: "left-1/2 -translate-x-1/2" (centrado en mÃ³vil)
  AÃ±adido: "left-5" (posiciona en mÃ³vil abajo a la izquierda)
  Las clases 'md:' se encargan de moverlo a la derecha en escritorio.
-->
<div
  class="fixed bottom-5 left-5 flex flex-col gap-3 z-[1000] md:left-auto md:right-6 md:-translate-x-0"
  [ngClass]="{
    'md:bottom-20': isProductsPage(),
    'md:bottom-6': !isProductsPage()
  }"
>
  <div
    *ngFor="let toast of toasts"
    class="flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg text-white fade-in"
    [ngClass]="{
      'bg-green-600': toast.type === 'success',
      'bg-red-600': toast.type === 'error'
    }"
    [@fadeAnimation]
  >
    <img
      *ngIf="toast.type === 'success'"
      src="assets/icons/check.svg"
      alt="Ã‰xito"
      class="w-5 h-5 opacity-90"
    />
    <img
      *ngIf="toast.type === 'error'"
      src="assets/icons/error.svg"
      alt="Error"
      class="w-5 h-5 opacity-90"
    />
    <span [innerHTML]="toast.message" class="font-medium"></span>
  </div>
</div>
