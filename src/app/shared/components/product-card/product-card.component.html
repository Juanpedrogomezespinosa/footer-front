<!--
  --- ¡TARJETA REDISEÑADA CON FUNCIONALIDAD RESTAURADA! ---
-->
<div
  class="w-full bg-white rounded-xl flex flex-col transition duration-300 group mx-auto"
  (click)="goToProductDetail()"
  tabindex="0"
  role="button"
  [attr.aria-label]="'Ver detalles de ' + product.name"
>
  <!-- 1. Contenedor de la Imagen -->
  <div
    class="relative h-64 w-full flex items-center justify-center bg-gray-100 rounded-xl overflow-hidden"
  >
    <img
      [src]="getProductImage()"
      [alt]="product.name"
      class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105"
      (error)="onImageError($event)"
      loading="lazy"
    />
  </div>

  <!-- 2. Contenedor de Texto -->
  <div class="px-2 py-4">
    <!-- Marca (Nuevo) -->
    <p
      *ngIf="product.brand"
      class="text-sm text-text-light-secondary capitalize mb-1"
    >
      {{ product.brand }}
    </p>

    <!-- Nombre del Producto -->
    <h2
      class="text-base font-semibold text-gray-900 truncate"
      [title]="product.name"
    >
      {{ product.name }}
    </h2>

    <!-- Precios (Nuevo) -->
    <div class="flex items-center justify-between gap-3 mt-2">
      <div class="flex items-center gap-3">
        <p class="text-base font-semibold text-black">
          {{ product.price | currency : "EUR" : "symbol" : "1.2-2" }}
        </p>
        <p
          *ngIf="product.oldPrice"
          class="text-sm text-text-light-secondary line-through"
        >
          {{ product.oldPrice | currency : "EUR" : "symbol" : "1.2-2" }}
        </p>
      </div>

      <!--
        --- ¡FUNCIONALIDAD RESTAURADA! ---
        Botón "Añadir al Carrito" que tenías en tu diseño original.
      -->
      <button
        type="button"
        (click)="addToCart($event)"
        aria-label="Añadir al carrito"
        class="text-gray-500 hover:text-primary transition-colors duration-200 p-2 rounded-full hover:bg-primary/10"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-bag-plus"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"
          />
          <path
            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
          />
        </svg>
      </button>
      <!-- --- FIN DE LA FUNCIONALIDAD RESTAURADA --- -->
    </div>
  </div>
</div>
