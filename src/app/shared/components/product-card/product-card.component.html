<div
  class="w-full max-w-xs bg-white rounded-xl shadow-md overflow-hidden flex flex-col transition duration-300 hover:shadow-lg cursor-pointer group mx-auto my-4"
  (click)="goToProductDetail()"
  tabindex="0"
  role="button"
  [attr.aria-label]="'Ver detalles de ' + product.name"
>
  <div class="h-64 w-full flex items-center justify-center bg-gray-100">
    <img
      [src]="getProductImage()"
      [alt]="product.name"
      class="h-40 w-full object-contain transition-transform duration-300 group-hover:scale-105"
      (error)="onImageError($event)"
      loading="lazy"
    />
  </div>

  <div class="px-4 py-4">
    <h2
      class="text-lg font-bold text-gray-900 capitalize mb-2 whitespace-normal break-words"
      [title]="product.name"
    >
      {{ product.name }}
    </h2>

    <div class="flex items-center mb-3" *ngIf="product.rating !== undefined">
      <ng-container *ngFor="let star of getStars()">
        <img
          *ngIf="star === 'full'"
          src="assets/icons/star-full.svg"
          alt="estrella llena"
          class="w-4 h-4"
        />
        <img
          *ngIf="star === 'half'"
          src="assets/icons/star-half.svg"
          alt="estrella media"
          class="w-4 h-4"
        />
        <img
          *ngIf="star === 'empty'"
          src="assets/icons/star-empty.svg"
          alt="estrella vacía"
          class="w-4 h-4"
        />
      </ng-container>
      <span
        class="text-sm text-gray-500 ml-2"
        *ngIf="product.ratingCount !== undefined"
      >
        ({{ product.ratingCount }})
      </span>
    </div>

    <div class="flex items-center">
      <p class="text-lg font-semibold text-black">
        {{ product.price | currency : "EUR" : "symbol" : "1.2-2" }}
      </p>

      <!-- --- 👇 CAMBIO AQUÍ --- -->
      <!-- Cambiado de <div> a <button> -->
      <!-- Añadido (click)="addToCart($event)" -->
      <button
        type="button"
        (click)="addToCart($event)"
        aria-label="Añadir al carrito"
        class="ml-auto text-gray-500 hover:text-primary transition-colors duration-200 p-2 rounded-full hover:bg-primary/10"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-bag-plus"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"
          />
          <path
            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
          />
        </svg>
      </button>
      <!-- --- FIN DEL CAMBIO --- -->
    </div>
  </div>
</div>
