<div class="product-card">
  <img
    class="product-image"
    [src]="getProductImage()"
    [alt]="product.name"
    (error)="onImageError($event)"
  />

  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p class="price">
      {{ product.price | currency : "EUR" : "symbol" : "1.2-2" }}
    </p>
    <button (click)="addToCart()" class="add-to-cart-btn">
      Agregar al carrito
    </button>
  </div>
</div>
