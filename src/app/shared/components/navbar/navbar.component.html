<nav
  class="navbar"
  role="navigation"
  aria-label="Navegación principal"
  (document:click)="handleDocumentClick($event)"
>
  <!-- Sección izquierda: logo -->
  <div class="navbar__left">
    <a
      href="/products"
      class="navbar__logo"
      (click)="$event.preventDefault(); reloadPage()"
      aria-label="Ir a la página principal"
    >
      <img src="/assets/footer-logo.png" alt="Logo de la aplicación" />
    </a>
  </div>

  <!-- Sección derecha (escritorio) -->
  <div class="navbar__right desktop-only">
    <!-- Buscador -->
    <div
      class="search-wrapper"
      [class.active]="searchActive"
      role="search"
      aria-label="Buscar productos"
    >
      <input
        id="search-input"
        type="search"
        placeholder="Buscar productos..."
        aria-label="Buscar productos"
        (keydown.enter)="submitSearch()"
        [(ngModel)]="searchTerm"
        #searchInput
      />
      <button
        class="icon-button search-icon"
        type="button"
        (click)="searchActive ? submitSearch() : toggleSearch()"
        [attr.aria-label]="
          searchActive ? 'Cerrar búsqueda' : 'Buscar productos'
        "
        [attr.aria-expanded]="searchActive"
        aria-controls="search-input"
      >
        <img src="/assets/icons/lupa.svg" alt="Buscar" />
      </button>
    </div>

    <!-- Carrito y perfil (solo si está logueado) -->
    <ng-container *ngIf="isLoggedIn">
      <a
        href="/cart"
        class="icon-button"
        aria-label="Ir al carrito de la compra"
      >
        <img src="/assets/icons/carrito.svg" alt="Carrito" aria-hidden="true" />
      </a>

      <a
        href="/profile"
        class="icon-button"
        aria-label="Ir al perfil de usuario"
      >
        <img src="/assets/icons/perfil.svg" alt="Perfil" aria-hidden="true" />
      </a>
    </ng-container>

    <!-- Login o Logout según estado -->
    <ng-container *ngIf="!isLoggedIn; else logoutIcon">
      <a href="/login" class="icon-button" aria-label="Iniciar sesión">
        <img src="/assets/icons/login.svg" alt="Login" aria-hidden="true" />
      </a>
    </ng-container>

    <ng-template #logoutIcon>
      <button class="icon-button" (click)="logout()" aria-label="Cerrar sesión">
        <img src="/assets/icons/logout.svg" alt="Logout" aria-hidden="true" />
      </button>
    </ng-template>
  </div>

  <!-- Sección móvil -->
  <div class="navbar__mobile mobile-only">
    <!-- Buscador -->
    <div
      class="search-wrapper"
      [class.active]="searchActive"
      role="search"
      aria-label="Buscar productos"
    >
      <input
        id="search-input-mobile"
        type="search"
        placeholder="Buscar productos..."
        aria-label="Buscar productos"
        (keydown.enter)="submitSearch()"
        [(ngModel)]="searchTerm"
        #searchInputMobile
      />
      <button
        class="icon-button search-icon"
        type="button"
        (click)="searchActive ? submitSearch() : toggleSearch()"
        [attr.aria-label]="
          searchActive ? 'Cerrar búsqueda' : 'Buscar productos'
        "
        [attr.aria-expanded]="searchActive"
        aria-controls="search-input-mobile"
      >
        <img src="/assets/icons/lupa.svg" alt="Buscar" />
      </button>
    </div>

    <!-- Botón menú móvil -->
    <button
      class="icon-button"
      aria-label="Abrir menú"
      (click)="toggleMobileMenu()"
      *ngIf="!searchActive"
      #menuToggleButton
    >
      <img src="/assets/icons/menu.svg" alt="Menú" />
    </button>
  </div>

  <!-- Menú móvil desplegable -->
  <div
    class="mobile-menu"
    *ngIf="mobileMenuActive"
    role="menu"
    aria-label="Menú móvil"
  >
    <ng-container *ngIf="isLoggedIn; else guestMenu">
      <a href="/cart" aria-label="Ir al carrito" role="menuitem" tabindex="0">
        Ir al carrito
      </a>
      <a href="/profile" aria-label="Ir al perfil" role="menuitem" tabindex="0">
        Perfil de usuario
      </a>
      <a
        href="#"
        (click)="$event.preventDefault(); logout()"
        aria-label="Cerrar sesión"
        role="menuitem"
        tabindex="0"
      >
        Logout
      </a>
    </ng-container>

    <ng-template #guestMenu>
      <a href="/login" aria-label="Iniciar sesión" role="menuitem" tabindex="0">
        Login
      </a>
      <a href="/register" aria-label="Registrarse" role="menuitem" tabindex="0">
        Register
      </a>
    </ng-template>
  </div>
</nav>
