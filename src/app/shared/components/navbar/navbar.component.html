<header
  class="sticky top-0 z-50 w-full bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm border-b border-subtle-light dark:border-subtle-dark"
>
  <div
    class="flex items-center justify-between gap-4 px-4 sm:px-6 lg:px-8 py-3 max-w-7xl mx-auto"
  >
    <a
      routerLink="/home"
      class="flex items-center gap-3 group shrink-0 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary rounded"
      aria-label="Ir al inicio"
    >
      <div
        class="size-6 text-secondary transition-transform group-hover:rotate-90"
      >
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path
            clip-rule="evenodd"
            d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
            fill="currentColor"
            fill-rule="evenodd"
          ></path>
        </svg>
      </div>
      <h2
        class="text-lg font-bold leading-tight tracking-[-0.015em] text-primary group-hover:text-primary-dark transition-colors"
      >
        Footer
      </h2>
    </a>

    <form
      (ngSubmit)="submitSearch()"
      class="hidden md:flex items-center flex-1 max-w-2xl mx-4"
    >
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-text-secondary-light dark:text-text-secondary-dark"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>
        <input
          type="search"
          placeholder="Buscar productos..."
          [(ngModel)]="searchTerm"
          name="search"
          class="w-full pl-10 pr-4 py-2.5 bg-background-light dark:bg-background-dark border border-subtle-light dark:border-subtle-dark rounded-lg text-sm text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
        />
      </div>
    </form>

    <nav class="flex items-center gap-1 sm:gap-2 shrink-0">
      <a
        routerLink="/cart"
        aria-label="Ver carrito de compras"
        class="hidden md:flex items-center justify-center h-10 w-10 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-background-light dark:hover:bg-background-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-all focus:outline-none focus-visible:ring-2 focus-visible:ring-primary"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
      </a>

      <a
        routerLink="/profile"
        aria-label="Ver perfil de usuario"
        class="hidden sm:flex items-center justify-center h-10 w-10 rounded-full hover:ring-2 hover: dark:hover:ring-offset-card-dark transition-all focus:outline-none focus-visible:ring-2 focus-visible:ring-secondary"
      >
        <div
          class="bg-center bg-cover w-9 h-9 rounded-full ring-2 ring-primary dark:ring-primary-20 overflow-hidden flex items-center justify-center"
          [style.background-image]="'url(' + userAvatarUrl + ')'"
          role="img"
          aria-label="Avatar de usuario"
        ></div>
      </a>

      <div class="hidden sm:block">
        <ng-container *ngIf="isLoggedIn; else loginButton">
          <button
            (click)="logout()"
            aria-label="Cerrar sesión"
            class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-text-primary-light dark:text-text-primary-dark hover:bg-background-light dark:hover:bg-background-dark transition-all focus:outline-none focus-visible:ring-2 focus-visible:ring-primary"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3 0-3-3m0 0-3 3m3-3V12"
              />
            </svg>
            <span class="hidden lg:inline">Salir</span>
          </button>
        </ng-container>

        <ng-template #loginButton>
          <a
            routerLink="/login"
            class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-semibold text-primary hover:bg-secondary hover:bg-opacity-10 active:bg-secondary transition-all shadow-sm hover:shadow focus:outline-none focus-visible:ring-2 focus-visible:ring-primary"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H12"
              />
            </svg>
            <span class="hidden lg:inline">Entrar</span>
          </a>
        </ng-template>
      </div>

      <button
        class="flex md:hidden items-center justify-center h-10 w-10 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-background-light dark:hover:bg-background-dark transition-all focus:outline-none focus-visible:ring-2 focus-visible:ring-primary"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="mobileMenuActive"
        aria-label="Menú de navegación"
      >
        <svg
          *ngIf="!mobileMenuActive"
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <svg
          *ngIf="mobileMenuActive"
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
    </nav>
  </div>

  <nav
    class="hidden md:block w-full border-t border-subtle-light dark:border-subtle-dark"
  >
    <div
      class="flex items-center justify-center gap-6 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto"
    >
      <a
        routerLink="/products"
        routerLinkActive="text-secondary border-b-2 border-secondary"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-2 py-3 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark hover:text-secondary dark:hover:text-secondary-dark transition-all border-b-2 border-transparent"
      >
        Todos
      </a>
      <a
        routerLink="/products/category/zapatillas"
        routerLinkActive="text-secondary border-b-2 border-secondary"
        class="px-2 py-3 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark hover:text-secondary dark:hover:text-secondary-dark transition-all border-b-2 border-transparent"
      >
        Zapatillas
      </a>
      <a
        routerLink="/products/category/ropa"
        routerLinkActive="text-secondary border-b-2 border-secondary"
        class="px-2 py-3 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark hover:text-secondary dark:hover:text-secondary-dark transition-all border-b-2 border-transparent"
      >
        Ropa
      </a>
      <a
        routerLink="/products/category/complementos"
        routerLinkActive="text-secondary  border-b-2 border-secondary"
        class="px-2 py-3 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark hover:text-secondary dark:hover:text-secondary-dark transition-all border-b-2 border-transparent"
      >
        Complementos
      </a>
    </div>
  </nav>
</header>
<div
  *ngIf="mobileMenuActive"
  @fadeIn
  (click)="closeMobileMenu()"
  class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm md:hidden mobile-menu-backdrop"
></div>

<!-- Menú Móvil -->
<div
  *ngIf="mobileMenuActive"
  @slideFromRight
  class="fixed top-0 right-0 z-50 w-full max-w-sm h-full bg-white shadow-xl md:hidden mobile-menu-content"
>
  <div class="flex flex-col h-full">
    <!-- Cabecera Menú Móvil -->
    <div
      class="flex items-center justify-between p-4 border-b border-subtle-light shrink-0"
    >
      <h2 class="text-lg font-bold text-primary">Menú</h2>
      <button
        (click)="closeMobileMenu()"
        class="flex items-center justify-center h-10 w-10 rounded-lg text-text-secondary-light hover:bg-background-light transition-all"
        aria-label="Cerrar menú"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Contenido Scrollable Menú Móvil -->
    <div class="flex-1 overflow-y-auto p-4 space-y-3">
      <!-- Búsqueda Móvil -->
      <form
        (ngSubmit)="submitSearch()"
        class="flex items-center bg-white border border-subtle-light rounded-lg h-11 px-4 gap-3 focus-within:ring-2 focus-within:ring-primary transition-all"
      >
        <svg
          class="w-5 h-5 text-gray-500 shrink-0"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input
          type="search"
          placeholder="Buscar productos..."
          [(ngModel)]="searchTerm"
          name="mobileSearch"
          class="bg-transparent w-full outline-none text-sm text-gray-900 placeholder-gray-500"
        />
      </form>

      <hr class="border-subtle-light" />

      <!-- Enlaces Móvil -->
      <a
        routerLink="/products"
        routerLinkActive="text-secondary"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light hover:text-secondary transition-all group"
        (click)="closeMobileMenu()"
      >
        <span class="font-medium">Todos los productos</span>
      </a>
      <a
        routerLink="/products/category/zapatillas"
        routerLinkActive="text-secondary"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light hover:text-secondary transition-all group"
        (click)="closeMobileMenu()"
      >
        <span class="font-medium">Zapatillas</span>
      </a>
      <a
        routerLink="/products/category/ropa"
        routerLinkActive="text-secondary"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light hover:text-secondary transition-all group"
        (click)="closeMobileMenu()"
      >
        <span class="font-medium">Ropa</span>
      </a>
      <a
        routerLink="/products/category/complementos"
        routerLinkActive="text-secondary"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light hover:text-secondary transition-all group"
        (click)="closeMobileMenu()"
      >
        <span class="font-medium">Complementos</span>
      </a>

      <hr class="border-subtle-light" />

      <!-- Carrito y Perfil Móvil -->
      <a
        routerLink="/cart"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light hover:bg-gray-100 transition-all group"
        (click)="closeMobileMenu()"
      >
        <svg
          class="w-5 h-5 text-secondary group-hover:scale-110 transition-transform"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
        <span class="font-medium">Carrito</span>
      </a>

      <a
        routerLink="/profile"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light hover:bg-gray-100 transition-all group"
        (click)="closeMobileMenu()"
      >
        <svg
          class="w-5 h-5 text-secondary group-hover:scale-110 transition-transform"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
        <span class="font-medium">Mi Perfil</span>
      </a>
    </div>

    <!-- Footer Menú Móvil -->
    <div class="p-4 border-t border-subtle-light space-y-3 shrink-0">
      <ng-container *ngIf="isLoggedIn; else mobileGuest">
        <button
          (click)="logout()"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-accent hover:bg-accent/10 transition-all w-full text-left group"
        >
          <svg
            class="w-5 h-5 group-hover:scale-110 transition-transform"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3 0-3-3m0 0-3 3m3-3V12"
            />
          </svg>
          <span class="font-medium">Cerrar sesión</span>
        </button>
      </ng-container>
      <ng-template #mobileGuest>
        <a
          routerLink="/login"
          class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-primary-dark active:bg-primary-dark transition-all shadow-sm"
          (click)="closeMobileMenu()"
        >
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H12"
            />
          </svg>
          Iniciar sesión
        </a>
        <a
          routerLink="/register"
          class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg border-2 border-primary text-primary font-semibold hover:bg-primary/10 transition-all"
          (click)="closeMobileMenu()"
        >
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18 18.72a9.094 9.094 0 0 0 3.75-5.25M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4Z"
            />
          </svg>
          Crear cuenta
        </a>
      </ng-template>
    </div>
  </div>
</div>
