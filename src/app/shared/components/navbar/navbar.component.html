<header
  class="sticky top-0 z-50 w-full bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm border-b border-subtle-light dark:border-subtle-dark"
>
  <div
    class="flex items-center justify-between gap-4 px-4 sm:px-6 lg:px-8 py-3 max-w-7xl mx-auto"
  >
    <!-- LOGO (Izquierda) -->
    <a
      routerLink="/home"
      class="flex items-center gap-3 group shrink-0"
      aria-label="Ir al inicio"
    >
      <div class="size-6 text-secondary transition-transform">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path
            clip-rule="evenodd"
            d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
            fill="currentColor"
            fill-rule="evenodd"
          ></path>
        </svg>
      </div>
      <h2
        class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-800 dark:text-primary group-hover:text-primary-dark transition-colors"
      >
        Footer
      </h2>
    </a>

    <!-- BUSCADOR DESKTOP (Centro - siempre visible) -->
    <form
      (ngSubmit)="submitSearch()"
      class="hidden md:flex items-center flex-1 max-w-2xl mx-4"
    >
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-text-secondary-light dark:text-text-secondary-dark"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          type="search"
          placeholder="Buscar productos..."
          [(ngModel)]="searchTerm"
          name="search"
          class="w-full pl-10 pr-4 py-2.5 bg-background-light dark:bg-background-dark border border-subtle-light dark:border-subtle-dark rounded-lg text-sm text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all"
        />
      </div>
    </form>

    <!-- ACCIONES (Derecha) -->
    <nav class="flex items-center gap-2 shrink-0">
      <!-- Carrito -->
      <a
        routerLink="/cart"
        aria-label="Ver carrito de compras"
        class="relative flex items-center justify-center h-10 w-10 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-background-light dark:hover:bg-background-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-all"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          ></path>
        </svg>
      </a>

      <!-- Perfil (Desktop) -->
      <a
        routerLink="/profile"
        aria-label="Ver perfil de usuario"
        class="hidden sm:flex items-center justify-center h-10 w-10 rounded-full hover:ring-2 hover:ring-primary hover:ring-offset-2 dark:hover:ring-offset-card-dark transition-all"
      >
        <div
          class="bg-gradient-to-br from-primary to-primary-dark bg-center bg-cover w-9 h-9 rounded-full ring-2 ring-card-light dark:ring-card-dark overflow-hidden"
          [style.background-image]="
            userAvatarUrl ? 'url(' + userAvatarUrl + ')' : 'none'
          "
          role="img"
          aria-label="Avatar de usuario"
        >
          <!-- Fallback icon si no hay avatar -->
          <svg
            *ngIf="!userAvatarUrl"
            class="w-full h-full text-white p-1.5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            ></path>
          </svg>
        </div>
      </a>

      <!-- Login/Logout (Desktop) -->
      <div class="hidden sm:block">
        <ng-container *ngIf="isLoggedIn; else loginButton">
          <button
            (click)="logout()"
            aria-label="Cerrar sesión"
            class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium text-text-primary-light dark:text-text-primary-dark hover:bg-background-light dark:hover:bg-background-dark transition-all"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            <span class="hidden lg:inline">Salir</span>
          </button>
        </ng-container>

        <ng-template #loginButton>
          <a
            routerLink="/login"
            class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-semibold bg-primary text-white hover:bg-primary-dark active:bg-primary-dark transition-all shadow-sm hover:shadow"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              ></path>
            </svg>
            <span class="hidden lg:inline">Entrar</span>
          </a>
        </ng-template>
      </div>

      <!-- Botón Menú Móvil -->
      <button
        class="flex md:hidden items-center justify-center h-10 w-10 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:bg-background-light dark:hover:bg-background-dark transition-all"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="mobileMenuActive"
        aria-label="Menú de navegación"
      >
        <svg
          *ngIf="!mobileMenuActive"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
        <svg
          *ngIf="mobileMenuActive"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </nav>
  </div>

  <!-- MENÚ MÓVIL -->
  <div
    *ngIf="mobileMenuActive"
    [@slideDown]
    class="md:hidden border-t border-subtle-light dark:border-subtle-dark bg-card-light dark:bg-card-dark"
  >
    <div class="flex flex-col p-4 space-y-3 max-w-7xl mx-auto">
      <!-- Buscador móvil -->
      <form
        (ngSubmit)="submitSearch()"
        class="flex items-center bg-background-light dark:bg-background-dark rounded-lg h-11 px-4 gap-3 focus-within:ring-2 focus-within:ring-primary transition-all"
      >
        <svg
          class="w-5 h-5 text-text-secondary-light dark:text-text-secondary-dark shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <input
          type="search"
          placeholder="Buscar productos..."
          [(ngModel)]="searchTerm"
          name="mobileSearch"
          class="bg-transparent w-full outline-none text-sm text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark"
        />
      </form>

      <hr class="border-subtle-light dark:border-subtle-dark" />

      <!-- Links móvil con iconos -->
      <a
        routerLink="/cart"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light dark:text-text-primary-dark hover:bg-background-light dark:hover:bg-background-dark transition-all group"
      >
        <svg
          class="w-5 h-5 group-hover:scale-110 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          ></path>
        </svg>
        <span class="font-medium">Carrito</span>
      </a>

      <a
        routerLink="/profile"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-text-primary-light dark:text-text-primary-dark hover:bg-background-light dark:hover:bg-background-dark transition-all group"
      >
        <svg
          class="w-5 h-5 group-hover:scale-110 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
        <span class="font-medium">Mi Perfil</span>
      </a>

      <hr class="border-subtle-light dark:border-subtle-dark" />

      <!-- Auth móvil -->
      <ng-container *ngIf="isLoggedIn; else mobileGuest">
        <button
          (click)="logout()"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-accent hover:bg-accent/10 transition-all w-full text-left group"
        >
          <svg
            class="w-5 h-5 group-hover:scale-110 transition-transform"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          <span class="font-medium">Cerrar sesión</span>
        </button>
      </ng-container>

      <ng-template #mobileGuest>
        <a
          routerLink="/login"
          class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-primary-dark active:bg-primary-dark transition-all shadow-sm"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            ></path>
          </svg>
          Iniciar sesión
        </a>
        <a
          routerLink="/register"
          class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg border-2 border-primary text-primary font-semibold hover:bg-primary/10 transition-all"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            ></path>
          </svg>
          Crear cuenta
        </a>
      </ng-template>
    </div>
  </div>
</header>
