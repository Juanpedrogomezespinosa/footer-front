<!--
  --- ¡CAMBIO AQUÍ! ---
  Overlay oscuro de fondo
  Cambiamos 'z-40' por 'z-[9998]' para asegurarnos
  de que esté por encima de todo, excepto del modal.
-->
<div
  (click)="onClose()"
  class="fixed inset-0 z-[9998] bg-black/60 backdrop-blur-sm"
></div>

<!--
  --- ¡CAMBIO AQUÍ! ---
  Contenedor del Modal
  Cambiamos 'z-50' por 'z-[9999]' para que sea
  el elemento superior absoluto de toda la página.
-->
<div class="fixed inset-0 z-[9999] flex items-center justify-center p-4">
  <div
    (click)="$event.stopPropagation()"
    class="relative w-full max-w-lg rounded-2xl bg-white p-6 shadow-2xl"
    role="dialog"
    aria-modal="true"
  >
    <!-- Encabezado del Modal -->
    <div
      class="flex items-center justify-between pb-4 border-b border-gray-200"
    >
      <h3 class="text-xl font-bold text-text-light-primary">
        Cambiar Contraseña
      </h3>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
        aria-label="Cerrar modal"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Formulario -->
    <form
      [formGroup]="passwordForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-5 pt-6"
    >
      <!-- Campo 1: Contraseña Actual -->
      <label class="flex flex-col">
        <p class="text-text-light-primary text-sm font-medium pb-2">
          Contraseña Actual
        </p>
        <div class="relative">
          <input
            formControlName="currentPassword"
            [type]="showCurrentPass ? 'text' : 'password'"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary focus:outline-0 focus:ring-2 focus:ring-secondary focus:ring-opacity-50 border border-gray-300 bg-gray-50 h-12 placeholder:text-text-light-secondary px-4 text-base"
          />
          <button
            type="button"
            (click)="showCurrentPass = !showCurrentPass"
            class="absolute inset-y-0 right-0 px-4 text-gray-500 text-sm font-medium"
          >
            {{ showCurrentPass ? "Ocultar" : "Ver" }}
          </button>
        </div>
        <div
          *ngIf="f['currentPassword'].invalid && f['currentPassword'].touched"
          class="text-red-500 text-xs mt-1"
        >
          La contraseña actual es obligatoria.
        </div>
      </label>

      <!-- Campo 2: Nueva Contraseña -->
      <label class="flex flex-col">
        <p class="text-text-light-primary text-sm font-medium pb-2">
          Nueva Contraseña
        </p>
        <div class="relative">
          <input
            formControlName="newPassword"
            [type]="showNewPass ? 'text' : 'password'"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary focus:outline-0 focus:ring-2 focus:ring-secondary focus:ring-opacity-50 border border-gray-300 bg-gray-50 h-12 placeholder:text-text-light-secondary px-4 text-base"
          />
          <button
            type="button"
            (click)="showNewPass = !showNewPass"
            class="absolute inset-y-0 right-0 px-4 text-gray-500 text-sm font-medium"
          >
            {{ showNewPass ? "Ocultar" : "Ver" }}
          </button>
        </div>
        <div
          *ngIf="f['newPassword'].invalid && f['newPassword'].touched"
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="f['newPassword'].errors?.['required']">
            La nueva contraseña es obligatoria.
          </span>
          <span *ngIf="f['newPassword'].errors?.['minlength']">
            Debe tener al menos 6 caracteres.
          </span>
        </div>
      </label>

      <!-- Campo 3: Confirmar Nueva Contraseña -->
      <label class="flex flex-col">
        <p class="text-text-light-primary text-sm font-medium pb-2">
          Confirmar Nueva Contraseña
        </p>
        <div class="relative">
          <input
            formControlName="confirmPassword"
            [type]="showConfirmPass ? 'text' : 'password'"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary focus:outline-0 focus:ring-2 focus:ring-secondary focus:ring-opacity-50 border border-gray-300 bg-gray-50 h-12 placeholder:text-text-light-secondary px-4 text-base"
          />
          <button
            type="button"
            (click)="showConfirmPass = !showConfirmPass"
            class="absolute inset-y-0 right-0 px-4 text-gray-500 text-sm font-medium"
          >
            {{ showConfirmPass ? "Ocultar" : "Ver" }}
          </button>
        </div>
        <div
          *ngIf="f['confirmPassword'].invalid && f['confirmPassword'].touched"
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="f['confirmPassword'].errors?.['required']">
            Debes confirmar la contraseña.
          </span>
        </div>
        <!-- Error de validación del grupo (si no coinciden) -->
        <div
          *ngIf="
            passwordForm.errors?.['passwordMismatch'] &&
            f['confirmPassword'].touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Las contraseñas no coinciden.
        </div>
      </label>

      <!-- Botones de Acción -->
      <div
        class="flex items-center gap-4 pt-6 border-t border-gray-200 flex-wrap"
      >
        <button
          [disabled]="submitting || passwordForm.invalid"
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 bg-secondary text-white gap-2 text-sm font-bold min-w-0 px-6 hover:bg-secondary-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          type="submit"
        >
          <span *ngIf="submitting" class="animate-spin text-xl">↻</span>
          {{ submitting ? "Guardando..." : "Guardar Cambios" }}
        </button>
        <button
          (click)="onClose()"
          [disabled]="submitting"
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 bg-transparent text-gray-700 gap-2 text-sm font-bold min-w-0 px-6 border-2 border-gray-300 hover:bg-gray-100 transition-colors"
          type="button"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
